<script>
//初始化获取第一题
ajaxGetQuestion({id:{$first_question.id}});
$('.num:eq(0)').addClass('current');
$(function(){
	//倒计时 自动交卷
	var stop = window.setInterval("autoFinishTest()",1000);
	//点击答题卡获取题
	$('.num').click(function(){
		$(this).closest('.right').find('.current').removeClass('current');
		$(this).addClass('current');
		var sn = $(this).html();
		var id = $(this).attr('rel');
		var data = {id:id,sn:sn};
		ajaxGetQuestion(data);
		return false;
	});
	$(document).on('click','.next',function(){
		$('.num.current').addClass('btn-danger');
		moveQuestion('next');
	});
	$(document).on('click','.prev',function(){
		moveQuestion('prev');
	});
	$(document).on('click','.finish',function(){
		submitQuestion();
		window.location.href = "{:U('home/test/finishtest')}";
	});
	//提交处理
	$(document).on('click','.push',function(){
		var status = submitQuestion();
		//if (status == 'ok') {
			$('.num.current').addClass('btn-success');
		//} else {
		//	$('.num.current').addClass('btn-danger');
		//}
		moveQuestion('next');
	});
});
/**
 * 倒计时自动交卷
 * @return 
 */
function autoFinishTest(){
	var i = $('.i').text();
	var s = $('.s').text();
	if (i == 10 && s == 0) {
		window.location.href = '{:U("home/test/finishTest")}';
		window.clearInterval();
		return false;
	}
	if (s == 0) {
		s = 59;
		$('.i').text(i-1);
	} else {
		s = s-1;
	}
	$('.s').text(s);
}
/**
 * 答题
 * @return ok or error
 */
function submitQuestion(){
	var id = $('.question_info').attr('rel');
	var type = $('.question_info').attr('type');
	var input = $('.question input[rel="1"]');
	var checked = $('.question input:checked');
	var answer_true = false;
	if (input.length == checked.length) {
		answer_true = true;
		for(var i =0;i<input.length;i++){
			if ($(input[i]).val() != $(checked[i]).val()) {
				answer_true = false;
				break;
			}	
		}
	} 
	if (answer_true) {
		var select = 'ok';
	} else {
		var select = 'error';
	}
	//获取 用户选择答案
	var	selected = '';
	checked.each(function(){
		selected +=  $(this).val() + ',';
	});
	$.ajax({
		type:'post',
		url:'/home/test/handletest',
		dataType:'json',
		async: false,
		data:{'id':id,'select':select,'type':type,'selected':selected}
	});
	return select;
}
/**
 * 移动题目 主要用于上一题 下一题
 * @param  string direction 方向 next prev
 * @return 
 */
function moveQuestion(direction){
	var current = $('.num.current');
	switch (direction) {
		case "prev":
		var current_direction = current.prev();
			break;
		case "next":
		var current_direction = current.next();
			break;
	}
	if (!(current_direction.length > 0)) {
		if (current.hasClass('radio') &&　direction == 'next') {
			var current_direction = $('.num.checkbox:first');
		} else if (current.hasClass('checkbox') &&　direction == 'prev') {
			var current_direction = $('.num.radio:last');
		} else {
			alert('没有啦');
			return false;
		}
	}
	current_direction.addClass('current');
	current.removeClass('current');
	var id = current_direction.attr('rel');
	var sn = current_direction.html();
	var data = {id:id,sn:sn};
	ajaxGetQuestion(data);
}
/**
 * ajax 获取题目 并显示在页面上
 * @param  json data post数据
 * @return 
 */
function ajaxGetQuestion(data){
	$.ajax({
		type:"post",
		url:"/home/Test/ajaxGetQuestion",
		data:data,
		datatype:"json",
		success:function(data){
			switch (data.question_info.question_type) {
				case '1':
					var type = '单选';
					var input_name = 'answer';
					var input_type = 'radio';
					break;
				case '2':
					var type = '多选';
					var input_name = 'answer[]';
					var input_type = 'checkbox';
					break;
			}
			//题目
			var str = '<h3 class="question-title question_info" rel="'+data.question_info.id+'" type="'+data.question_info.question_type+'">'+data.question_info.sn+'.'+'('+type+')'+data.question_info.title+'</h3>';
			

			//选项
			str += '<ul class="list-unstyled options">';
			for(var i in data.question_info.question_stem){
				switch(i){
                    case '0':
                        var serial = 'A';
                        break;
                    case '1':
                        var serial = 'B';
                        break;
                    case '2':
                        var serial = 'C';
                        break;
                    case '3':
                        var serial = 'D';
                        break;
                    case '4':
                        var serial = 'E';
                        break;
                }
				str += '<li><input type="'+input_type+'" name="'+input_name+'" value="'+data.question_info.question_stem[i].sn+'" rel="'+data.question_info.question_stem[i].is_true+'">'+serial+'、 '+data.question_info.question_stem[i].stem_content+'</li>';
			}
			str += '</ul>';
			
            //按钮
            str += '<div class="question-btns"> <a  class="btn btn-question-submit push">提交</a> <a  class="btn btn-prev next">标注</a> <a  class="btn btn-next finish">交卷</a></div>';

			$('.question-on').html(str);
			// str += '<p><span class="push btn">提交</span><span class="prev btn">上一题</span><span class="next btn">下一题</span><span class="finish btn">交卷</span></p>';
			//str += '<p class = "explain hide">分析：'+data.question_info.explain+'</p>';
			//str += '<p class = "result"></p>';
			str += '</div>';
			$('.content_center').html(str);
			var selected = data.question_answer.selected;

			for (var i in selected) {
				$('.question input[value="'+selected[i]+'"]').prop('checked',true);
			}
		}
	});
}
	</script>
