                <div class="title-left">

			$(".btn-submit").click(function(){
				var $phone = $(".phone").val();
			
				//验证手机号
				if($phone == ""){
					alert("手机号码不能为空");
					return false;
				}else{
					if($reg_phone.test($phone) == false){
						alert("手机号码输入有误");
						return false;

				}
				
				$(".form-horizontal").submit();
			})
		})
